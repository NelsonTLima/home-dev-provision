# vi: ft=yaml.ansible
---
- name: Install Packages Minimal
  become: true
  block:
    - name: Minimal => install Drivers
      ansible.builtin.apt:
        name: "{{ item }}"
        update_cache: true
        cache_valid_time: 86400
      loop:
        - bluez

    - name: Minimal => install essential CLI and networking tools
      ansible.builtin.apt:
        name: "{{ item }}"
      loop:
        - curl
        - wget
        - acl
        - net-tools
        - eza
        - zip
        - htop
        - tmux


- name: Install Packages Full
  when:
    - packages is defined
    - packages == "full"
  become: true
  block:
    - name: Full => install dev tools
      ansible.builtin.apt:
        name: "{{ item }}"
      loop:
        - snapd
        - git
        - openssh-server
        - openssh-client
        - build-essential
        - jq
        - ripgrep
        - fd-find
        - fzf

    - name: Full => install proggramming languages
      ansible.builtin.apt:
        name: "{{ item }}"
      loop:
        - python3
        - python3-pip
        - python3-venv
        - nodejs
        - npm
        - golang
        - default-jdk
        - php-cli
        - php-curl
        - lua5.4
        - luarocks


- name: Extra packages
  when: extra_packages is defined
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 86400
    name: "{{ item }}"
  loop: "{{ extra_packages }}"


- name: Change Timezone
  when: timezone is defined
  community.general.timezone:
    name: "{{ timezone }}"


- name: Copy Terminfo
  ansible.builtin.copy:
    src: "{{ role_path }}/files/xterm-ghostty.src"
    dest: /tmp/xterm-ghostty.src
    mode: "0777"


- name: Compile Terminfo
  ansible.builtin.command:
    cmd: tic -x -o /usr/share/terminfo/ /tmp/xterm-ghostty.src
    creates: "/usr/share/terminfo/x/xterm-ghostty"
